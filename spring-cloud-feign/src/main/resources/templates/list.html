<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>淦用户管理页面</title>
    <link rel="stylesheet" href="/js/bootstrap/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css">

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap/js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>
<div class="container">
   <h1>订单</h1>
     <div class="text-left">
         <a class="btn btn-info" th:href="@{toadd}">ADD</a>
     </div>
    <table class="table table-hover">
          <thead>
            <tr>
                <th>*</th>
                <th>订单名称</th>
                <th>创建时间</th>
                <th>修改</th>
                <th>删除</th>
            </tr>
          </thead>
         <tbody>
          <tr th:each="order: ${orderlist}">
              <td th:text="${order.orderId}"></td>
              <td th:text="${order.orderName}"></td>
              <td th:text="${order.creaTime}"></td>
              <td> <a th:href="@{/selectOrderById(orderId=${order.orderId})}">修改</a></td>
              <td> <a th:href="@{/deleteOrder(orderid=${order.orderId})}">删除</a></td>
          </tr>
         </tbody>
    </table>
</div>

</body>
</html>

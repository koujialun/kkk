<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>淦用户管理页面</title>
    <link rel="stylesheet" href="/js/bootstrap/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css">

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap/js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>
<div class="container">
    <h1>添加订单</h1>
    <form class="form-horizontal" th:action="@{/add}" method="post">
        <input type="hidden" name="orderId" th:value="${order.orderId}" />
        <div class="form-group">
            <label for="orderName" class="col-sm-2 control-label">订单名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="orderName"  id="orderName" placeholder="orderName" th:value="${order.orderName}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="creaTime" class="col-sm-2 control-label">创建时间</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="creaTime"  id="creaTime" placeholder="createTime" th:value="${order.creaTime}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                <a th:href="@{/orderList}" class="btn btn-info">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
